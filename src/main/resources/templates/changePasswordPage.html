<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"/>

<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

</style>

<body class="d-flex flex-column min-vh-100">

<header>
    <!--    <meta sec:authorize="isAuthenticated()" http-equiv="refresh" content="0;url=/">-->
    <nav class="navbar navbar-expand-lg navbar-dark header nav-header" aria-label="Eighth navbar example">
        <div class="container">
            <a class="navbar-brand header-link" href="/"><strong>도시농부&nbsp;&nbsp;|&nbsp;&nbsp;</strong>
                프로페셔널한 농부들의 공간</a>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row my-4 justify-content-center">
        <div class="col-10 col-md-6">
            <div class="card" style="background-color: #111620">
                <div class="card bg-transparent">
                    <div class="card-body text-white">
                        <form th:object="${passwordResetForm}" id="reset-form">
                            <div class="row justify-content-center mb-3">
                                <div class="col-md-10 text-center">
                                    <h3 class="py-3">비밀번호 재설정</h3>
                                    <input type="hidden" th:field="*{token}">
                                    <label for="password" class="form-label">변경할 비밀번호를 입력해주세요.</label>
                                    <input type="password" id="password" th:field="*{password}"
                                           class="form-control input-box" name="password" required/>
                                    <div class="invalid-feedback">
                                        비밀번호가 같지 않습니다!
                                    </div>
                                    <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}"
                                           class="form-control input-box" name="confirmPassword" required/>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-10 d-grid mx-auto">
                                    <button class="btn btn-primary" type="submit">확인</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"/>
<script src="/js/changePasswordPage.js"></script>
</body>
</html>
