<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"/>
<style>
    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

    body {
        background-color: #131825;
    }

    a {
        text-decoration: none;
        color: #FFFFFF
    }

    .blog-footer p:last-child {
        margin-bottom: 0;
    }

    .post-header {
        margin-right: 10px;
    }

    /*게시판 표시 속성*/
    .community-category {
        .container;
        text-align: center;
        color: #FFFFFF;

        /*밑줄 그리기*/
        border-style: solid;
        border-width: 0px 0px 2px 0px;
        border-color: #1C273A;

        /*여백*/
        margin-top: 15px;
        padding-bottom: 15px;

        /*글자 설정*/
        font-size: 1.3rem;
    }

    .filtering {
        .container;
        margin-top: 15px;
    }

    .f-color-w {
        color: #FFFFFF;
        text-align: center;
    }

    .f-filter-color-b {
        color: deepskyblue;
    }

    .title-f-sort {
        text-align: left;
    }

    #post-events:hover tbody tr:hover td {
      background: lightgray;
      color: black;
    }

    td {
        border: none;
    }

    .page-link {
        background-color: #1C273A;
        border-color: #1C273A;
        color: #FFFFFF;
    }
</style>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
<nav style="background-color: #1C273A">
    <!--카테고리 헤더-->
    <div class="container">
        <div class="py-1">
            <nav class="d-flex justify-content-start">
                <a class="p-2 post-header" href="#">공지사항</a>
                <a class="p-2 post-header" href="#">자유게시판</a>
                <a class="p-2 post-header" href="#">정보게시판</a>
                <a class="p-2 post-header" href="#">질문게시판</a>
                <a class="p-2 post-header" href="#">사진게시판</a>
                <a class="p-2 post-header" href="#">거래게시판</a>
            </nav>
        </div>
    </div>
</nav>
<div class="container">
    <main>
        <div class="community-category">
            <a>전체게시판</a>
        </div>
        <div class="filtering">
            <a class="p-2 post-header" href="#">전체</a>
            <a class="p-2 post-header" href="#">일반</a>
            <a class="p-2 post-header" href="#">취미</a>
            <a class="p-2 post-header" href="#">게임</a>
            <a class="p-2 post-header" href="#">일상</a>
            <a class="p-2 post-header" href="#">여행</a>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-primary">글쓰기</button>
        </div>
    </main>
</div>
<div class="container">
    <table id="post-events" class="table f-color-w">
        <thead>
        <tr>
            <th th:width="20">분류</th>
            <th th:width="300">제목</th>
            <th th:width="30">작성자</th>
            <th th:width="50">작성일</th>
            <th th:width="20">추천</th>
            <th th:width="20">조회</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="postDto : ${postDtos}" onclick="location.href='/community/free'">
            <td class="f-filter-color-b">분류1</td>
            <td class="title-f-sort" th:text="${postDto.title}">글제목</td>
            <td th:text="${postDto.writer}">작성자</td>
<!--            <td th:text="${#temporals.format(postDto.localDateTime, 'yyyy.MM.dd HH:mm:ss')}">2022-05-09</td>-->
            <td>2022-05-09</td>
            <td th:text="${postDto.likes}">추천수</td>
            <td th:text="${postDto.views}">조회수</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<div th:replace="~{fragments/footer :: footer}"/>

<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
