<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"/>

<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

</style>

<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

<div class="container">
    <div class="row my-4 justify-content-center">
        <div class="col-10 col-md-6">
            <div class="card" style="background-color: #111620">
                <form action="/my-page/init-password" method="post" th:object="${initPasswordForm}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="card bg-transparent">
                        <div class="card-body text-white">
                            <div class="row justify-content-center mb-3">
                                <div class="col-md-10 text-center">
                                    <h3 class="py-3">비밀번호 설정이 필요합니다.</h3>
                                    <label for="password" class="form-label">비밀번호를 입력해주세요.</label>
                                    <input type="password" id="password" th:field="*{password}"
                                           th:errorclass="is-invalid"
                                           class="form-control input-box" name="password" required/>
                                    <div class="invalid-feedback fs-6">비밀번호가 맞지 않습니다!</div>
                                    <label for="confirmPassword" class="form-label mt-2">비밀번호 확인</label>
                                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}"
                                           class="form-control input-box" name="confirmPassword" required/>
                                    <br/>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-10 d-grid mx-auto">
                                    <button class="btn btn-primary" type="submit">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
