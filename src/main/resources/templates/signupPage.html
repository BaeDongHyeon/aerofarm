<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"/>
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

    .login-card {
        margin: 100px auto;
        border-radius: 10px;
    }

    .blog-footer p:last-child {
        margin-bottom: 0;
    }

    .header-link {
        text-decoration: none;
        color: #FFFFFF;
    }

    .border-secondary {
        border-width: 2px;
    }

    .input-box {
        border-color: #131825;
        background-color: #182030;
        color: #FFFFFF;
    }

    .input-box:focus {
        background-color: #182030;
        color: #FFFFFF;
    }

    input:-webkit-autofill, input:-webkit-autofill:hover, input:-webkit-autofill:focus, input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px #182030 inset;
        -webkit-text-fill-color: #FFFFFF !important;
    }

</style>
<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark header nav-header" aria-label="Eighth navbar example">
        <div class="container">
            <a class="navbar-brand header-link" href="/"><strong>도시농부&nbsp;&nbsp;|&nbsp;&nbsp;</strong>
                프로페셔널한 농부들의 공간</a>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <div class="card login-card border-secondary w-50" style=" min-width: 360px; max-width: 1080px" ;>
            <div class="row g-0">
                <div class="card-body" style="background-color: #111620;">
                    <form th:action="@{/signup}" method="post" th:object="${saveMemberForm}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <h3 class="card-title" style="text-align: center; color: #4B44CF;">회원가입</h3>
                        <br/>
                        <div class="mb-3">
                            <label for="email" th:for="email" class="form-label"><small class="text-muted">EMAIL
                                ADDRESS</small></label>
                            <input type="email" th:field="*{email}" class="form-control input-box" id="email"
                                   placeholder="name@example.com" th:errorclass="fieldError" required>
                            <p class="fieldError" th:errors="*{email}">이메일 오류</p>
                            <br/>
                            <label for="password" th:for="password" class="form-label"><small
                                    class="text-muted">PASSWORD</small></label>
                            <input type="password" th:field="*{password}" class="form-control input-box" id="password"
                                   th:errorclass="fieldError" required>
                            <p class="fieldError" th:errors="*{password}">비밀번호 오류</p>
                            <br/>
                            <label for="passwordRepeat" th:for="confirmPassword" class="form-label"><small
                                    class="text-muted">CONFIRM PASSWORD</small></label>
                            <input type="password" th:field="*{confirmPassword}" class="form-control input-box"
                                   id="passwordRepeat" th:errorclass="fieldError" required>
                            <p class="fieldError" th:errors="*{confirmPassword}">검증 비밀번호 오류</p>
                            <br/>
                            <label for="name" th:for="name" class="form-label"><small
                                    class="text-muted">NAME</small></label>
                            <input type="text" th:field="*{name}" class="form-control input-box" id="name"
                                   placeholder="홍길동" th:errorclass="fieldError" required>
                            <p class="fieldError" th:errors="*{name}">이름 오류</p>
                            <br/>
                            <label for="nickname" th:for="nickname" class="form-label"><small
                                    class="text-muted">NICKNAME</small></label>
                            <input type="text" th:field="*{nickname}" class="form-control input-box" id="nickname"
                                   th:errorclass="fieldError" required>
                            <p class="fieldError" th:errors="*{nickname}">닉네임 오류</p>
                        </div>
                        <br/>
                        <div class="d-grid gap-2 col-12 mx-auto">
                            <button type="submit" class="btn btn-primary">가입</button>
                        </div>
                        <br/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
